<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
   <!--This whole place is a dummy at the moment-->
  <ion-content class="ion-padding">
   
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
        offset-xl="4">
   
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Create account</ion-card-title>
          </ion-card-header>
   
          <ion-card-content>
   
            <ion-item lines="none">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" placeholder="Email" name="email"></ion-input>
            </ion-item>
   
            <ion-item lines="none">
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" placeholder="Password" name="password"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked">Confirm Password</ion-label>
              <ion-input type="password" placeholder="Confirm Password" name="cpassword"></ion-input>
            </ion-item>
   
            <ion-button expand="block" color="success" routerLink="/login" routerDirection="forward">Create</ion-button>
   
          </ion-card-content>
        </ion-card>
   
      </ion-col>
    </ion-row>
   
  </ion-content>
